name: St. George
month: 4
day: 23
introit: 'Thou hast hidden me, O God, from the gathering together of the froward,
    alleluia: from the insurrection of the workers of iniquity, alleluia,
    alleluia. Hear my voice, O God, in my prayer: preserve my life from fear
    of the enemy. Glory be to the Father, and to the Son, and to the Holy
    Ghost: As it was in the beginning, is now, and ever shall be: world without
    end. Amen.'
collect: 'O GOD, who makest us glad with the merits and intercession of Blessed
    George, Thy Martyr: mercifully grant; that we who by his aid implore Thy
    bounty, may, by the abundance of Thy grace, ever receive the same, through
    Jesus Christ, our Lord. Amen.'
gat: Alleluia Proper
alleluia: 'Alleluia. Alleluia. Thou hast set, O Lord: a crown of pure gold
    upon his head. Alleluia. The righteous shall be joyful in the Lord, and
    shall put his trust in him: and all the upright of heart shall be thankful.
    Alleluia.'
offertory: 'The righteous shall be joyful in the Lord, and shall put his trust
    in him: and all the upright of heart shall be thankful, alleluia, alleluia.'
communion: 'He that will come after me, let him deny himself: and take up
    his cross, and follow me, alleluia, alleluia.'
