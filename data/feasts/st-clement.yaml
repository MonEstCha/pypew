name: St. Clement
month: 11
day: 23
introit: 'O ye priests of the Lord, bless ye the Lord: O ye holy and humble
    men of heart, exalt him for ever. O all ye works of the Lord, bless ye
    the Lord: praise him, and magnify him for ever. Glory be to the Father,
    and to the Son, and to the Holy Ghost: As it was in the beginning, is
    now, and ever shall be: world without end. Amen.'
collect: 'O GOD, which makest us glad with the yearly festival of blessed
    Clement thy Martyr and Bishop: mercifully grant; that as we now observe
    his heavenly birthday, so we may imitate his constancy in suffering for
    thy sake. Through Jesus Christ our Lord. Amen. '
gat: Gradual and Alleluia Proper
gradual: 'Thou hast crowned him with glory and worship: thou hast made him
    to have dominion of the works of thy hands, O Lord.'
alleluia: 'Alleluia. Alleluia. The Lord loved him, and adorned him: and clothed
    him with a robe of glory. Alleluia.'
offertory: 'I have found David my servant, with my holy oil have I anointed
    him: my hand shall hold him fast, and my arm shall strengthen him.'
communion: 'Thou hast set a crown of pure gold: upon his head, O Lord.'
