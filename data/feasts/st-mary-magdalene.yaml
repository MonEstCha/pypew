name: St. Mary Magdalene
month: 7
day: 22
collect: 'WE BESEECH thee, O Lord, that as thou didst hearken to the prayers of 
    Mary Magdalene, and on the fourth day didst raise her brother Lazarus from the 
    dead to life: so we may be succoured by her intercession, who livest and reignest 
    thee and the Holy Ghost. Amen.'
