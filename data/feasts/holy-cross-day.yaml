name: Holy Cross Day
month: 9
day: 14
introit: introit
collect: O GOD, who on this day dost gladden us with the yearly solemnity 
    of the exaltation of the Holy Cross; grant, we beseech thee, that as we 
    have known the mystery of thy Son on earth, so we may attain unto the rewards
    of his redemption in heaven. Through Jesus Christ, our Lord. Amen.
