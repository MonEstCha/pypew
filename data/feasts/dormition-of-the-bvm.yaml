name: Dormition of the BVM
month: 8
day: 15
collect: 'O LORD, let the prayers of the Mother of God availe for the succour
    of thy people: that, although we acknowledge her by reason of the condition 
    of the flesh to have departed hence, we may perceive that she interceedeth 
    before Thee in heavenly glory, through the same Jesus Christ, our Lord.
    Amen.'
