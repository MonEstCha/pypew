name: Dormition of the BVM
month: 8
day: 15
collect: 'We beseech thee O Lord, mercifully to forgive the sins of thy people:
    that we, who of ourselves can do nothing that is acceptable unto thee,
    may be succoured by the intercession of the mother of thy Son, our Lord:
    who liveth and reigneth with thee and the Holy Ghost, now and forever.
    Amen.'
