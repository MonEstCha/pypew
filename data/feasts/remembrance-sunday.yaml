name: Remembrance Sunday
month: 11
day: 11
introit: 'Give peace, O Lord, to them that wait for thee, and let thy Prophets
    be found faithful: regard the prayers of thy servant, and of thy people
    Israel. I was glad when they said unto me: we will go into the house of
    the Lord. Glory be to the Father, and to the Son, and to the Holy Ghost:
    As it was in the beginning, is now, and ever shall be: world without end.
    Amen.'
gat: Gradual and Alleluia Proper
gradual: 'O pray for the peace of Jerusalem: they shall prosper that love
    thee. Peace be within thy walls: and plenteousness within thy palaces.'
alleluia: 'Alleluia. Alleluia. Praise the Lord, O Jerusalem: praise thy God,
    O Syon. Alleluia.'
offertory: 'O praise the Lord, for the Lord is gracious; O sing praises unto
    his Name, for it is lovely: whatsoever the Lord pleased, that did he in
    heaven and in earth.'
communion: 'Peace I leave with you: my peace I give unto you, saith the Lord.'
