name: St. Augustine of Canterbury
month: 5
day: 26
collect: 'O GOD, who didst give thy Bishop Augustine to be the first teacher to 
    the English people: grant us we beseech thee; that we who proclaim his merits 
    on earth may perceive his intercession in heaven. Through Jesus Christ thy son 
    our Lord, who liveth and reigneth with thee in the unity of the Holy Spirit,
    world without end. Amen.'
