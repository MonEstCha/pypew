name: St. Jerome
month: 9
day: 30
collect: 'O GOD, who for the exposition of the scriptures didst bestow upon thy 
    Church blessed Jerome: grant we beseeech thee, that by the intercession of 
    his merits, we may through thine assistance be enabled to perform those things
    which he taught in word and deed. Through Jesus Christ, our Lord. Amen.'
