name: Anniverary of the King's Accession
month: 9
day: 8
collect: 'O GOD, who providest for thy people by thy power, and rulest over them
    in love: vouchsafe to bless thy servant Charles our King, that under him this 
    nation may be wisely goverend and thy church may serve thee in all godly quietness.
    And grant that he may, by thy guidance, come to thine everlasting kingdom. Through
    Jesus Christ thy Son, our Lord, who liveth and reigneth with thee and the Holy
    Ghost ever one, world without end. Amen.'
