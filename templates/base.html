<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}PyPew{% endblock %}</title>

    <!-- https://favicon.io/favicon-converter/ -->
    <!-- Image source: https://en.wikipedia.org/wiki/File:Clemens_Romanus.jpg -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
    <link rel="manifest"
          href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script>
        function addTooltip(elem, text) {
            elem.dataset['bsToggle'] = 'tooltip';
            elem.dataset['bsPlacement'] = 'top';
            elem.title = text;
        }
    </script>
</head>
<body class="text-light">

<header>
    {% include 'navbar.html' %}
</header>

<main>
    <div class="container p-2" id="flashes-div">
    {% if get_flashed_messages() %}
        <ul id="flashes">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <li class="flash text-{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>

    <div class="container w-75">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer>
    {% include 'footer.html' %}
</footer>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    /* Enable tooltips */
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

</script>

</body>
</html>
